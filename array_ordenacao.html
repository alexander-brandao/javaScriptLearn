<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
        <script>
            
            var lista_nomes = Array('Alex', 'Erica','Terezinha', 'Joshua')

            // metodo '.sort()' ordena a array de forma *AlfaNumerica* em ordem alfabetica
            console.log(lista_nomes.sort())

            /* ********************** */

            var lista_numeros = [14,65,122,89,1]

            // para ordenar em forma crescente usando .sort() precisamos criar uma funcao auxiliar
            function ordenaCrescente(a, b){
                return a - b
            }
             // deve se passar a funcao auxiliar sem o '()'
             console.log(lista_numeros.sort(ordenaCrescente))

          
            
        </script>

	
    </head>
