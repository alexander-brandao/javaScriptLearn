<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        
        <script>
           
            var listas_coisas = Array()

            listas_coisas['frutas'] =[]

            // .push insere elemento no final da array
            listas_coisas['frutas'].push('bananas')

            // .unshift insere elemento no inicio da array
            listas_coisas['frutas'].unshift('uva')
            listas_coisas['frutas'].unshift('morango')
            listas_coisas['frutas'].unshift('abacaxi')
            listas_coisas['frutas'].unshift('maca')

            // exclui elemento do final do array
            listas_coisas['frutas'].pop()

            // exclui elemento do final do array
            listas_coisas['frutas'].shift()


            console.log(listas_coisas) 
        </script>

	
    </head>
        <body>
           
        </body>   
</html>
