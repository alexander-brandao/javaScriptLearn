<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
        function acao1(){
            alert('evento acionado')
        }
	
	</script>

	
</head>
    <body>
        
        <input onkeydown=acao1() type="text"/> 
        <input onkeypress=acao1() type="text"/>
        <input onkeyup= acao1() type="text"/>
            <!-- onkeydown = teclado é acionado no momento que qualquer tecla é clicada'  -->
            <!-- onkeypress = é acionado quando um caractere é clicado' -->
            <!-- onkeyup = é acionado quando uma tecla é solta'  -->
            
        </div>        
    </body>
</html>
