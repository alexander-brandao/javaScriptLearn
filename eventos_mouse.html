<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
        function acao(){
            alert('evento dispardo') 
        }
	
	</script>

	
</head>
    <body>
        <div onmouseup="acao()" style="background: #ccc; height: 150px; width: 150px">
            <!-- onclick = o evento dispara quando clica  -->
            <!-- onmouseup = o evento dispara quando o mouse entra da div -->
            <!-- onmouseout = o evento dispara quando o mouse sai da div -->
            <!-- ondblclick = o evento dispara quando clica duas vezes -->
        </div>        
    </body>
</html>
